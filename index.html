<!DOCTYPE html>
<html>
    <head>
        <title>
            Virtual Tour
        </title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./components/CursorListener.js" ></script>
        <script src="./components/tour.js" ></script>
        

        <body>
            <a-scene id="mainscene">
                <a-sky id="maincontainer" color="lightblue" radius="5000"></a-sky>

                <a-entity id="places-container" cursor-listener tour></a-entity>

                <a-camera id="camera" wasd-controls="enabled:false">
                    <a-entity id="app-title" position="0 0.73 -1" text="font:exo2bold;align:center;width:2;color:black;value:Its Time To Travel Virtually">
                    <a-entity id="app-subtitle" position="0 -0.1 0" text="font:dejavu;align:center;width:1;color:#0f184e;value:Travel Around The World"></a-entity>
                </a-entity>
                <!--cursor-->
                <a-entity id="camera-cursor" cursor position="0 0 -1" 
                geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:white;shader:flat"
                ></a-entity>
                </a-camera>


  
            </a-scene>
        </body>
    
    </head>
</html>
